<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctors - RM Dentist Labs</title>
    <script src="https://cdn.tailwindcss.com"></script>
     <!-- 
    - favicon
  -->
  <link rel="shortcut icon" href="../favicon.svg" type="image/svg+xml">
</head>
<body class="bg-gray-100 font-sans">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <aside class="w-64 bg-blue-900 text-white p-5">
            <a href="../index.html">
                <h1 class="text-2xl font-bold mb-5">RM Dentist Labs</h1></a>
            <nav>
                <ul>
                    <li class="mb-3"><a href="adminDashboard.html" class="block p-2 rounded hover:bg-blue-700">Dashboard</a></li>
                    <li class="mb-3"><a href="patients.html" class="block p-2 rounded hover:bg-blue-700">Patients</a></li>
                    <li class="mb-3"><a href="appointments.html" class="block p-2 rounded hover:bg-blue-700">Appointments</a></li>
                    <li class="mb-3"><a href="doctors.html" class="block p-2 rounded bg-blue-700">Doctors</a></li>
                    <li class="mb-3"><a href="notifications.html" class="block p-2 rounded hover:bg-blue-700">Notifications</a></li>
                </ul>
            </nav>
        </aside>
        
        <!-- Main Content -->
        <main class="flex-1 p-10 bg-white shadow-md rounded-lg mx-6 my-6">
            <h2 class="text-3xl font-semibold mb-6">Doctors</h2>
            <button onclick="openForm('add')" class="bg-green-500 text-white px-4 py-2 rounded mb-4">Add Doctor</button>
            <div class="overflow-x-auto">
                <table class="w-full bg-gray-50 shadow-md rounded-lg border border-gray-200">
                    <thead>
                        <tr class="bg-gray-200">
                            <th class="p-4 text-left">Name</th>
                            <th class="p-4 text-left">Age</th>
                            <th class="p-4 text-left">City</th>
                            <th class="p-4 text-left">Phone Number</th>
                            <th class="p-4 text-left">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="border-b border-gray-300">
                            <td class="p-4">Rachid Samsak</td>
                            <td class="p-4">28</td>
                            <td class="p-4">Guelmim</td>
                            <td class="p-4">+212 607 97 77 47</td>
                            <td class="p-4">
                                <button onclick="openForm('edit')" class="bg-yellow-500 text-white px-2 py-1 rounded">Edit</button>
                                <button class="bg-red-500 text-white px-2 py-1 rounded">Delete</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
    
    <!-- Popup Form -->
    <div id="doctorForm" class="fixed inset-0 bg-gray-800 bg-opacity-50 flex justify-center items-center hidden">
        <div class="bg-white p-6 rounded-lg shadow-lg w-96">
            <h3 id="formTitle" class="text-xl font-semibold mb-4">Add Doctor</h3>
            <label class="block mb-2">Doctor Name</label>
            <input type="text" class="w-full p-2 border rounded mb-4" placeholder="Enter doctor name">
            
            <label class="block mb-2">Age</label>
            <input type="number" class="w-full p-2 border rounded mb-4" placeholder="Enter age">
            
            <label class="block mb-2">City</label>
            <input type="text" class="w-full p-2 border rounded mb-4" placeholder="Enter city">
            
            <label class="block mb-2">Phone Number</label>
            <input type="text" class="w-full p-2 border rounded mb-4" placeholder="Enter phone number">
            
            <div class="flex justify-end gap-2">
                <button onclick="closeForm()" class="bg-gray-400 text-white px-4 py-2 rounded">Cancel</button>
                <button class="bg-blue-500 text-white px-4 py-2 rounded">Save</button>
            </div>
        </div>
    </div>
    
    <script>
        function openForm(type) {
            document.getElementById('doctorForm').classList.remove('hidden');
            document.getElementById('formTitle').innerText = type === 'add' ? 'Add Doctor' : 'Edit Doctor';
        }
        
        function closeForm() {
            document.getElementById('doctorForm').classList.add('hidden');
        }
    </script>
</body>
</html>
