            <h2 class="text-3xl font-semibold mb-6">Manage Notifications</h2>

            <button onclick="showForm()" class="bg-blue-600 text-white p-2 rounded mb-4 hover:bg-blue-700">Add Notification</button>

            <div id="notifForm" class="hidden bg-white p-6 rounded-lg shadow-md w-full max-w-2xl">
                <h3 class="text-xl font-semibold mb-4">Notification Details</h3>
                <input type="text" id="notifTitle" placeholder="Title" class="w-full p-2 border rounded mb-2">
                <textarea id="notifMessage" placeholder="Message" class="w-full p-2 border rounded mb-2"></textarea>
                <input type="date" id="notifDate" class="w-full p-2 border rounded mb-2">
                <div class="flex justify-end space-x-2">
                    <button id="saveNotif" class="bg-green-600 text-white p-2 rounded hover:bg-green-700">Save</button>
                    <button onclick="hideForm()" class="bg-gray-400 text-white p-2 rounded hover:bg-gray-500">Cancel</button>
                </div>
            </div>

            <table class="w-full bg-white rounded-lg shadow-md mt-6">

                    <tr class="bg-gray-200">

                        <th class="p-3 text-left">Date</th>
                        <th class="p-3 text-left">Actions</th>
                    </tr>
                </thead>
                <tbody id="notifTable">
                    <tr class="border-b">
                        <td class="p-3">LLLL</td>
                        <td class="p-3">KKKKK</td>
                        <td class="p-3">12/03/2025</td>
                        <td class="p-3 space-x-2">
                            <button class="bg-yellow-500 text-white px-3 py-1 rounded hover:bg-yellow-600">Edit</button>
                            <button class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </main>
    </div>

    <script>
        let notifications = JSON.parse(localStorage.getItem("notifications")) || [];
        let editIndex = null;

        function showForm(index = null) {
            document.getElementById("notifForm").classList.remove("hidden");
            editIndex = index;
            if (index !== null) {
                document.getElementById("notifTitle").value = notifications[index].title;
                document.getElementById("notifMessage").value = notifications[index].message;
                document.getElementById("notifDate").value = notifications[index].date;
            } else {
                document.getElementById("notifTitle").value = "";
                document.getElementById("notifMessage").value = "";
                document.getElementById("notifDate").value = "";
            }
        }

        function hideForm() {
            document.getElementById("notifForm").classList.add("hidden");
        }
