<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Favicon -->
    <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700;800&family=Roboto:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body class="flex flex-col items-center justify-center min-h-screen bg-gray-100" id="top">

    <!-- Header -->
    <header class="w-full bg-white shadow-md">
        <div class="container mx-auto px-6 py-3 flex justify-between items-center">
            <a href="#" class="text-2xl font-bold text-blue-600">NeoSmile</a>

            <!-- Navbar -->
            <nav class="hidden md:flex space-x-6">
                <a href="#home" class="text-gray-600 hover:text-blue-600">Home</a>
                <a href="#service" class="text-gray-600 hover:text-blue-600">Services</a>
                <a href="#about" class="text-gray-600 hover:text-blue-600">About Us</a>
                <a href="#blog" class="text-gray-600 hover:text-blue-600">Blog</a>
                <a href="#" class="text-blue-600 font-semibold">Contact</a>
            </nav>

            <a href="#" class="hidden md:block bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition">Book Appointment</a>

            <!-- Mobile Menu Button -->
            <button class="md:hidden text-gray-600 focus:outline-none" id="mobile-menu-btn">
                <ion-icon name="menu-outline" class="text-3xl"></ion-icon>
            </button>
        </div>
    </header>

    <!-- Contact Form -->
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md mt-10">
        <h2 class="text-2xl font-bold text-center text-gray-700 mb-4">Contact Us</h2>

        <form id="contactForm" class="space-y-4">
            <div>
                <label for="name" class="block text-gray-600">Name</label>
                <input type="text" id="name" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>

            <div>
                <label for="email" class="block text-gray-600">Email</label>
                <input type="email" id="email" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>

            <div>
                <label for="message" class="block text-gray-600">Message</label>
                <textarea id="message" rows="4" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required></textarea>
            </div>

            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition">Send</button>
        </form>

        <p id="responseMessage" class="mt-4 text-center text-green-500 hidden">Message sent successfully! âœ…</p>
    </div>

    <!-- JavaScript -->
    <script>
        document.getElementById("contactForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            let name = document.getElementById("name").value.trim();
            let email = document.getElementById("email").value.trim();
            let message = document.getElementById("message").value.trim();
            let responseMessage = document.getElementById("responseMessage");

            if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                alert("Please enter a valid email address.");
                return;
            }

            responseMessage.classList.remove("hidden");
            setTimeout(() => responseMessage.classList.add("hidden"), 3000);
            document.getElementById("contactForm").reset();
        });

        // Mobile Menu Toggle
        document.getElementById("mobile-menu-btn").addEventListener("click", function() {
            alert("Mobile menu toggle will be implemented here!");
        });
    </script>

    <!-- Ionicons -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>
</html>
